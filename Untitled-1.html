<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="utf-8">
        <script src="scripts.js"></script>
        <link rel="stylesheet" href="estilos.css">
       
    </head>
<body>
    <header>
        <h1>Welcome to my personal web</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="mostrarSeccion('sobre-mi')">Sobre mí</a></li>
                <li><a href="#" onclick="mostrarSeccion('galeria')">Galería</a></li>
                <li><a href="#" onclick="mostrarSeccion('contacto')">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="sobre-mi" style="display:none;">
        <h2>Sobre mí</h2>
        <p>Hi, I'm Jaime, a telecommunications engineering student. I really enjoy playing tennis, going to the gym, and partying with friends.</p>
    </section>

    <section id="galeria" style="display:none;">
        <h2>Photos Gallery</h2>
        <div class="galeria">
            <img src="photos/photo-1.jpg" alt="Foto 1">
        <img src="photos/photo-2.jpg" alt="Foto 2">
        <img src="photos/photo-3.jpg" alt="Foto 3" class="recortada">
        </div>
    </section>

    <section id="contacto" style="display:none;">
        <h2>Contact</h2>
        <form id="formulario-contacto">
            <label for="nombre">Name:</label>
            <input type="text" id="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mensaje">Message:</label>
            <textarea id="mensaje" rows="5" required></textarea>

            <button type="submit">submit</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Jaime - Fotografía</p>
    </footer>
</body>
</html>
